<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw-Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="toolbar-display" >
        <i class="fas fa-bars"></i>
    </div>

    <div class="tools">
        <i class="fas fa-pencil-alt"></i>
        <i class="fas fa-eraser"></i>
        <i class="fas fa-download"></i>
        <i class="fas fa-undo"></i>
        <i class="fas fa-redo"></i>
    </div>

    <div class="pencil-tool">
        <div class="pencil-size">
            <input type="range" class="pencil-width" name="size" style="width: 8vw" id="p-size" min="2" max="10" value="3" >
        </div>
        <div class="pencil-color">
            <div class="color red" style="background-color: red"></div>
            <div class="color blue" style="background-color: blue"></div>
            <div class="color green" style="background-color: green"></div>
        </div>
    </div>

    <div class="eraser-tool">
        <div class="eraser-size">
            <input type="range" class="eraser-width" style="width: 7vw;" name="size" id="e-size" min="2" max="10" value="3">
        </div>
    </div>

    <canvas></canvas>
    <script src="main.js"></script>
</body>
</html>
